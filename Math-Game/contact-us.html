<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

      crossorigin="anonymous"
    />
    <!-- end -->
    <title>Contact Us</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#page-top">
          <span class="d-lg-none text-uppercase">Math Game</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#myTopnav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="myTopnav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="home.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Games
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="games/math-facts.html"
                  >Math Game</a
                >
                <a class="dropdown-item" href="games/anagram-hunt.html"
                  >Anagram Hunt</a
                >
              </div>
            </li>
            <li class="nav-item">
              <a href="contact-us.html" class="nav-link">Contact Us</a>
            </li>
            <li class="nav-item">
              <a href="login.html" class="nav-link">Login</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="container">
      <section class="center w-50 mr-auto ml-auto">
        <h2 class="text-center mb-5">Contact Us</h2>
        <form action="javascript:alert('Form Submitted')">
          <div class="form-group row">
            <label for="email" class="col-form-label col-sm-3"
              >Your Email:</label
            >
            <div class="col-sm-9">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Email"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="subject" class="col-form-label col-sm-3"
              >Subject:</label
            >
            <div class="col-sm-9">
              <input
                type="text"
                class="form-control"
                id="subject"
                placeholder="Subject"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="message" class="col-form-label col-sm-3"
              >Message:</label
            >
            <div class="col-sm-9">
              <textarea
                class="form-control"
                id="message"
                rows="4"
                cols="6"
              ></textarea>
            </div>
          </div>
          <button class="btn btn-primary float-right">Send</button>
        </form>
      </section>
      <hr class="mt-5" />
      <footer class="d-flex justify-content-between">
        <div>&copy;2021 Math Game</div>
        <div class="icons">
          <a href="contact-us.html">
            <i class="fas fa-envelope fa-2x m-2"></i>
          </a>
          <a href="https://facebook.com" target="_blank">
            <i class="fab fa-facebook-f fa-2x m-2"></i>
          </a>
          <a href="https://twitter.com" target="_blank">
            <i class="fab fa-twitter fa-2x m-2"></i>
          </a>
          <a href="https://instagram.com" target="_blank">
            <i class="fab fa-instagram fa-2x m-2"></i>
          </a>
        </div>
      </footer>
    </div>
    <!-- Javascript -->
    <script
      src="https://kit.fontawesome.com/ab900783c0.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

    ></script>

    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
