<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="../style/style.css" />
    <!-- bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- end -->
    <title>Math Game</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#page-top">
          <span class="d-lg-none text-uppercase">Math Game</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#myTopnav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="myTopnav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="../home.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Games
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="math-facts.html">Math Game</a>
                <a class="dropdown-item" href="anagram-hunt.html"
                  >Anagram Hunt</a
                >
              </div>
            </li>
            <li class="nav-item">
              <a href="../contact-us.html" class="nav-link">Contact Us</a>
            </li>
            <li class="nav-item">
              <a href="../login.html" class="nav-link">Login</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="container">
      <section class="center w-50 text-center mr-auto ml-auto">
        <h2 class="mb-5 text-center">Math Game Practice</h2>
        <div id="gameSelector">
          <!-- <form action="#"> -->
          <div class="form-group row">
            <label for="operation" class="col-form-label col-sm-3"
              >Operation:</label
            >
            <div class="col-sm-6">
              <select class="form-control" id="operation" name="operation">
                <option value="add">Addition</option>
                <option value="subtract">Subtraction</option>
                <option value="multiply">Multiplication</option>
                <option value="divide">Division</option>
              </select>
            </div>
            <div class="col-sm-3">
              <button id="goBtn" class="btn btn-success" onclick="startGame()">
                Go
              </button>
            </div>
          </div>
          <!-- </form> -->
          <div class="d-flex text-left mt-5">
            <ol>
              <li>Select an operation.</li>
              <li>Press <span class="font-weight-bold">Go</span></li>
              <li>How many problems you can solve in 30 seconds?</li>
            </ol>
          </div>
        </div>
        <!--Math game part-->
        <div id="mathGame">
          <h5 id="operationTitle"></h5>
          <div id="question" class="font-weight-bold"></div>
          <input type="number" id="answer" class="text-center w-20" />
          <table class="text-center w-60">
            <tr>
              <td><button value="1" class="button">1</button></td>
              <td><button class="button">2</button></td>
              <td><button class="button">3</button></td>
            </tr>
            <tr>
              <td><button class="button">4</button></td>
              <td><button class="button">5</button></td>
              <td><button class="button">6</button></td>
            </tr>
            <tr>
              <td><button class="button">7</button></td>
              <td><button class="button">8</button></td>
              <td><button class="button">9</button></td>
            </tr>
            <tr>
              <td><button class="button">0</button></td>
              <td colspan="2"><button id="clear">Clear</button></td>
            </tr>
          </table>
          <p class="text-center">Score: <span id="score"></span></p>
          <p class="text-center">Time Left: <span id="time"></span></p>
        </div>
        <!-- popup for end of game -->
        <div
          class="modal fade"
          id="resultModal"
          tabindex="-1"
          role="dialog"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Times Up!</h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <h2>Your Final Score Is:</h2>
                <div id="finalScore"></div>
                <button class="btn btn-success" id="playAgain">
                  Play Agin
                </button>
              </div>
            </div>
          </div>
        </div>
        <!--  -->
      </section>
      <hr class="mt-5" />
      <footer class="d-flex justify-content-between">
        <div>&copy;2021 Math Game</div>
        <div class="icons">
          <a href="../contact-us.html">
            <i class="fas fa-envelope fa-2x m-2"></i>
          </a>
          <a href="https://facebook.com" target="_blank">
            <i class="fab fa-facebook-f fa-2x m-2"></i>
          </a>
          <a href="https://twitter.com" target="_blank">
            <i class="fab fa-twitter fa-2x m-2"></i>
          </a>
          <a href="https://instagram.com" target="_blank">
            <i class="fab fa-instagram fa-2x m-2"></i>
          </a>
        </div>
      </footer>
    </div>
    <!-- Javascript -->
    <script src="../js/game.js"></script>
    <script
      src="https://kit.fontawesome.com/ab900783c0.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
